<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2E3440" stroke="#4C566A" stroke-width="4"/>
  
  <!-- Traffic light -->
  <rect x="48" y="30" width="32" height="68" rx="8" fill="#3B4252"/>
  <circle cx="64" cy="42" r="8" fill="#BF616A"/>  <!-- Red light -->
  <circle cx="64" cy="58" r="8" fill="#EBCB8B"/>  <!-- Yellow light -->
  <circle cx="64" cy="74" r="8" fill="#A3BE8C"/>  <!-- Green light -->
  
  <!-- Cars -->
  <!-- Car 1 (going right) -->
  <rect x="15" y="88" width="20" height="10" rx="2" fill="#5E81AC"/>
  <circle cx="20" cy="95" r="2" fill="#2E3440"/>
  <circle cx="30" cy="95" r="2" fill="#2E3440"/>
  
  <!-- Car 2 (going left) -->
  <rect x="93" y="102" width="20" height="10" rx="2" fill="#B48EAD"/>
  <circle cx="98" cy="109" r="2" fill="#2E3440"/>
  <circle cx="108" cy="109" r="2" fill="#2E3440"/>
  
  <!-- Road lines -->
  <line x1="10" y1="98" x2="40" y2="98" stroke="#ECEFF4" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="88" y1="112" x2="118" y2="112" stroke="#ECEFF4" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Title text -->
  <text x="64" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="#ECEFF4">Traffic Sim</text>
</svg>